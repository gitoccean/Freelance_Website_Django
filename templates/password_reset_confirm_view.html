<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body>
<!-- component -->
<div class="bg-[#F9FAFB] h-screen w-screen flex items-center">
        <div class="h-max mx-auto flex flex-col items-center">
            <img class="h-[40px] w-[47px] mb-5" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="">
            <h1 class="text-xl font-bold text-center pb-10">Enter new password</h1>
            <h1 class="text-sm font-bold text-center pb-10">Please enter your new password twice so we can verify you typed it in correctly.</h1>

            <form method="post">
                {% csrf_token %}
            <div class="bg-white shadow-xl p-10 flex flex-col gap-4 text-sm">

                <div>
                    <label class="text-gray-600 font-bold inline-block pb-2"  for="id_new_password1" >New password:</label>
                    <input class="border border-gray-400 focus:outline-slate-400 rounded-md w-full shadow-sm px-5 py-2" type="password" id="id_new_password1" required name="new_password1" placeholder="*******">
                </div>

                <div>
                    <label class="text-gray-600 font-bold inline-block pb-2"  for="id_new_password2" >Confirm password:</label>
                    <input class="border border-gray-400 focus:outline-slate-400 rounded-md w-full shadow-sm px-5 py-2" type="password" id="id_new_password2" required name="new_password2" placeholder="*******">
                </div>

                <div>
                    <input class="bg-[#4F46E5] w-full py-2 rounded-md text-white font-bold cursor-pointer hover:bg-[#181196]" type="submit" value="Change my password" >
                </div>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
